<script>
var x=11/16;
console.log(fraction(x,4));

function gcd(a,b){return b?gcd(b,a%b):a}

function fraction(x,p){
	var e=Math.pow(10,p),r=parseInt(x*e),f;
	while((f=gcd(r,e))>1)r/=f,e/=f;
	return r+"/"+e;
}
